{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Santa's Nice List</h1>

<ul>
    {% for user in users %}
        {% if user.is_authenticated %}
            <li>
                <a href="{% url 'wishes' pk=user.pk %}">{{ user.username }}'s Wish List</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>







{% endblock content %}
