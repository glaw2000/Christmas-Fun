{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Santa's Nice List</h1>

<ul id="nice">
    {% for user in users %}
        {% if user.is_authenticated %}
            <li>
                <a href="{% url 'wishes' pk=user.pk %}">Click here for {{ user.username }}'s Wish List</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>







{% endblock content %}
